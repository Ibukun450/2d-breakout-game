<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Breakout Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .win-prompt button {
            background-color: transparent;
            border: none;
        }

        .lose-prompt button {
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    
    <div id="win-prompt" style="display:none; justify-content: center; align-items: center; flex-direction: column; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; font-size: 24px;">
        YOU WIN, CONGRATS!
        <button onclick="rtyFunc()" style="
                          background-color: transparent;
                          border: none;
        ">
            <img src="retro.webp" alt="" width="50" height="50" style="border-radius: 50%;">
        </button>
    </div>
    <div id="lose-prompt" style="display:none; justify-content: center; align-items: center; flex-direction: column; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; font-size: 24px;">
        YOU LOSE, SUCKER!
        <button onclick="rtyFunc()" style="
                          background-color: transparent;
                          border: none;
        ">
            <img src="retro.webp" alt="" width="50" height="50" style="border-radius: 50%;">
        </button>
    </div>
    
     
    
     <script src="app.js"></script>
</body>
</html>
